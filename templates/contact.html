{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="/static/14.jpg" class="d-block w-100 " alt="...">
</div>
<h2 class="text-center">Contact us</h2>
<div class="container ">
    <form method="post" action="/contact" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone No.">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="address" placeholder="Write address here">
        </div>
        
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" name="city" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Uttar Pradesh</option>
                <option>Bihar</option>
                <option>Madhya Pradesh</option>
            </select>
        </div>
        <div class="form-group">
            <label for="desc" class="form-label">Tell me about what you want to contact me for...</label>
            <input class="form-control" id="desc" rows="3" name="desc">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div>
        <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>

{% endblock body %}
